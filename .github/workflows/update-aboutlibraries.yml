name: Update AboutLibraries

on:
  push:
    branches:
      - main
    paths:
      - '**/build.gradle.kts'
      - 'gradle/libs.versions.toml'

jobs:
  update-aboutlibraries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate AboutLibraries JSON
        run: |
          ./gradlew :shared:exportLibraryDefinitions
          cp shared/build/generated/aboutLibraries/aboutlibraries.json feature/oss/src/commonMain/composeResources/files/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feature/oss/src/commonMain/composeResources/files/aboutlibraries.json
          git diff --staged --quiet || git commit -m "chore: update aboutlibraries.json [skip ci]"
          git push